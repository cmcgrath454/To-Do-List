<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To Do List</title>
  </head>
  <body>
    <div class="p-0 m-0 mx-auto container w-100 justify-content-center align-items-center">
      <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 px-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url '' %}">Colin's To Do List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link mx-3" aria-current="page" href="{% url '' %}">All Tasks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="{% url 'new_task' %}">New Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="{% url 'completed' %}">Completed Tasks</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    {% block content %}
    {% endblock %}
    <script src="https://kit.fontawesome.com/093128b238.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
