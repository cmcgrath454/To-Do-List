{% extends "base.html" %}

{% block content %}

{% for task in tasks %}
<li>
    {{ task }}
    <a href="/edit/{{ task.id }}">Edit</a>
    <a href="/delete/{{ task.id }}" onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
    <a href="/markdone/{{ task.id }}">Mark Done</a>
</li>


{% endfor %}

{% endblock %}
